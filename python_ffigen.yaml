# Run with `flutter pub run ffigen --config python_ffigen.yaml`.

output: "lib/src/android/gen.dart"
# functions:
#   rename:
#     "_(.*)": "$1"
#     "__(.*)": "$1"
# enums:
#   rename:
#     "_(.*)": "$1"
#   member-rename:
#     "_(.*)":
#       "_(.*)": "$1"
# globals:
#   rename:
#     "_(.*)": "$1"
headers:
  entry-points:
    - "$HOME/.pyenv/versions/3.10.10/include/python3.10/Python.h"
  include-directives:
    - "$HOME/.pyenv/versions/3.10.10/include/python3.10/*"
    - "$HOME/.pyenv/versions/3.10.10/include/python3.10/internal/*"
    - "$HOME/.pyenv/versions/3.10.10/include/python3.10/cpython/*"
name: "CPython"
llvm-path:
  - /opt/homebrew/opt/llvm
#compiler-opts: "-I/usr/local/opt/llvm/lib/clang/10.0.0/include/ -I/usr/local/Frameworks/Python.framework/Versions/3.8/include/python3.8/"
description: "Bindings to Python C interface\nignore_for_file: unused_field, unused_element\n"
array-workaround: true